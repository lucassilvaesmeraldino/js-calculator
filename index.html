<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>

    <!-- Css Imports -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-title">
        <h1>Calculadora Online</h1>
        <p>Teste e faça os seus cálculos aqui abaixo!</p>
    </div>
    <div class="calculator-content">
        <input type="text" class="keyboard" disabled></input>
        <input type="button" class="operators" value="+">
        <input type="button" class="operators" value="-">
        <input type="button" class="operators" value="&times;">
        <input type="button" class="operators" value="&divide;">

        <input type="button" class="numbers" value="7"> 
        <input type="button" class="numbers" value="8">
        <input type="button" class="numbers" value="9">
        <input type="button" class="numbers" value="4">
        <input type="button" class="numbers" value="5">
        <input type="button" class="numbers" value="6">
        <input type="button" class="numbers" value="1">
        <input type="button" class="numbers" value="2">
        <input type="button" class="numbers" value="3">
        <input type="button" class="numbers" value="0">
        <input type="button" class="numbers" value=".">
        <input type="button" class="clearButton" value="C">

        <input class="result" type="button" value="=">

        <!-- Scripts Imports -->
        <script src="main.js"></script>
    </div>
</body>
</html>
